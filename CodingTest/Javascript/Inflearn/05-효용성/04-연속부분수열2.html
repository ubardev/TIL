<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />

  <meta name="viewport" content="width=<device-width>, initial-scale=1.0" />

<body>
<script>
  function solution(m, arr) {
    let answer = 0, sum = 0, lt = 0;

    for (let rt = 0; rt < arr.length; rt++) {
      sum += arr[rt];
      while (sum > m) {
        sum -= arr[lt++];
      }
      answer += (rt - lt + 1);
    }

    return answer;
  }

  let a = [1, 3, 1, 2, 3];
  console.log(solution(5, a));
</script>
</body>
