<script>
  function solution(n, k, card) {
    // let answer;

    //
    // for (let i = 0; i < n; i++) {
    //   for (let j = i + 1; j < n; j++) {

    // }
    //
    // let a = Array.from(tmp).sort((a, b) => b - a);
    // answer = a[k - 1];
    //
    // return answer;
    
    let temp = new Set();
    
    for (let i = 0; i < n; i++) {
      for (let j = i + 1; j < n; j++) {
        for (let k = j + 1; k < n; k++) {
          temp.add(card[i] + card[j] + card[k]);
        }
      }
    }

    let sortedArray = Array.from(temp).sort((a, b) => b - a);

    return sortedArray[k - 1];
  }

  let arr = [13, 15, 34, 23, 45, 65, 33, 11, 26, 42];
