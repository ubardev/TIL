<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>이미지 캐러셀</title>
  </head>
  <body>
    <section id="carousel">
      <h1>캐러셀 이미지 리스트</h1>
      <div class="carousel-cont">
        <ul class="carousel-list">
          <li class="carousel-item"><img src="" alt="" /></li>
          <li class="carousel-item"><img src="" alt="" /></li>
          <li class="carousel-item"><img src="" alt="" /></li>
        </ul>
        <button type="button" class="prev-btn">&lt; Prev</button>
        <button type="button" class="next-btn">Next &gt;</button>
      </div>
    </section>
    <form action="">
      <input type="file" accept="image/*" id="image-upload-input" />
      <label for="image-upload-input"></label>
    </form>
  </body>
</html>
