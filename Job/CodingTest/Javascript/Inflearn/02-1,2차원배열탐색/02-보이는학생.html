<body>
<script>
  function solution(arr) {
    let answer = 0;
    let max = Number.MIN_SAFE_INTEGER;

    for (let i = 0; i < arr.length; i++) {
      if (max < arr[i]) {
        answer++;
        max = arr[i];
      }
    }

    return answer;
  }
  let arr = [130, 135, 148, 140, 145, 150, 150, 153, 154]
  console.log(solution(arr));
</script>
</body>
