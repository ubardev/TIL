<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function solution(inputNumber) {
        let answer = "";

        function DFS(number) {
          if (number === 0) {
            return;
          } else {
            DFS(parseInt(number / 2));
            answer += number % 2;
          }
        }

        DFS(inputNumber);
        return answer
      }

      let result = solution(11);
      console.log(result);
      document.write(result);
    </script>
  </body>
</html>
