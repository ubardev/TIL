<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=<device-width>, initial-scale=1.0" />
  <title>Document</title>
</head>
<body>
<script>
  function solution(m, arr) {
    let answer = [];
    n = arr.length;

    let ch = Array.from({length: n}, () => 0);
    let tmp = Array.from({length: m}, () => 0);

    function DFS(L) {
      if (L === m) {
        answer.push([...tmp]);
      } else {
        for (let i = 0; i <n; i++) {
          if (ch[i] === 0) {
            ch[i] = 1;
            tmp[L] = arr[i];
            DFS(L + 1);
            ch[i] = 0;
          }
        }
      }
    }

    DFS(0);
    return answer;
  }

  let arr = [3, 6, 9];
  let result = solution(2, arr);
  console.log(result);
  document.write(result);
</script>
</body>
</html>
