<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=<device-width>, initial-scale=1.0" />
  <title>Document</title>
</head>
<body>
<script>
  function solution(n) {
    let answer = [];
    let check = Array.from({length: n + 1}, () => 0)

    function DFS(value) {
      if (value === n + 1) {
        let temp = "";
        for (let i = 0; i <= n; i++) {
          if (check[i] === 1) {
            temp += i + " ";
          }
        }
        if (temp.length > 0) {
          answer.push(temp);
        }
      } else {
        check[value] = 1;
        DFS(value + 1);
        check[value] = 0;
        DFS(value + 1);
      }
    }

    DFS(1)
    return answer;
  }

  let result = solution(3);
  console.log(result);
  document.write(result);
</script>
</body>
</html>
