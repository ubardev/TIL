<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function solution(v) {
        let answer = [];

        function DFS(v) {
          if (v > 7) return;
          else {
            // answer.push(v); // 전위순회
            DFS(v * 2);
            answer.push(v); // 중위순회
            DFS(v * 2 + 1);
            // answer.push(v); // 후위순회
          }
        }

        DFS(v);
        return answer;
      }

      let result = solution(1);
      // 전위순회 : 1,2,4,5,3,6,7
      // 중위순회 : 4,2,5,1,6,3,7
      // 후위순회 : 4,5,2,6,7,3,1
      console.log(result);
      document.write(result);
    </script>
  </body>
</html>
