<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function solution(n) {
        let answer = [];
        let ch = Array.from({ length: n + 1 }, () => 0);

        function DFS(v) {
          if (v === n + 1) {
            let temp = "";
            for (let i = 1; i <= n; i++) {
              if (ch[i] === 1) temp += i + " ";
            }
            if (temp.length > 0) {
              answer.push(temp.trim());
            }
          } else {
            ch[v] = 1;
            DFS(v + 1);
            ch[v] = 0;
            DFS(v + 1);
          }
        }

        DFS(1);
        return answer;
      }

      let result = solution(3);
      console.log(result);
      document.write(result);
    </script>
  </body>
</html>
